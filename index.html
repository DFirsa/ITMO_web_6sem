<!DOCTYPE html>
<html>
    <head>
        <title>Weather report</title>
        <script src="https://kit.fontawesome.com/3414c82043.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/adaptiv.css">
        <meta name="viewport" content="width=device-width" />
    </head>
    <body>
        <main class="main-wrapper">

            <div class="section-titles-block first-block">
                <h2 class="section_title">Погода здесь</h2>
                <button class="square-btn">
                    <span>Обновить геопозицию</span>
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            
            <!-- preloader -->
            <div class="preloader">
                <img src="./img/preloader.gif" alt="">
            </div>

            <!-- Current geoposition -->
            <section class="current-position">
                <div>
                    <h3 class="place place-current"></h3>
                    <div class="current-weather">
                        <img src="" class="wi" alt="">
                        <p></p>
                    </div>
                </div>
                
                <ul class="weather-report">
                    <li>
                        <h4>Ветер</h4>
                        <p></p>
                    </li>
                    <li>
                        <h4>Облачность</h4>
                        <p></p>
                    </li>
                    <li>
                        <h4>Давление</h4>
                        <p></p>
                    </li>
                    <li>
                        <h4>Влажность</h4>
                        <p></p>
                    </li>
                    <li>
                        <h4>Координаты</h4>
                        <p></p>
                    </li>
                </ul>
            </section>
            
            <!-- Pinned -->
            <section>
                <div class="section-titles-block">
                    <h2 class="section_title">Избранное</h2>
                    <form action="">
                        <input type="search" name="" id="search-field" placeholder="Добавить новый город">
                        <button class="wide-btn"><i class="fas fa-plus"></i></button>
                    </form>
                </div>
                <ul class="pinned-list">
                </ul>
            </section>

            <template id="pinned-card-template">
                <li>
                    <div class="card-header">
                        <div>
                            <h3 class="place"></h3> 
                            <p></p>
                            <img src="" class="wi card-header-img" alt="">
                        </div>
                        <button><i class="fas fa-times"></i></button>
                    </div>
                    <ul class="weather-report">
                        <li>
                            <h4>Ветер</h4>
                            <p></p>
                        </li>
                        <li>
                            <h4>Облачность</h4>
                            <p></p>
                        </li>
                        <li>
                            <h4>Давление</h4>
                            <p></p>
                        </li>
                        <li>
                            <h4>Влажность</h4>
                            <p></p>
                        </li>
                        <li>
                            <h4>Координаты</h4>
                            <p></p>
                        </li>
                    </ul>
                </li>
            </template>
        </main>
    </body>

    <!-- <script src="./js/main.js"></script> -->
    <script src="./js/fecth-test.js"></script>
    <script src="./js/localStorage.js"></script>
    
</html>
