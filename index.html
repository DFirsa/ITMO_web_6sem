<!DOCTYPE html>
<html>
    <head>
        <title>Weather report</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <main class="main-wrapper">

            <header>
                <h2 class="section_title">Погода здесь</h2>
                <button class="refresh">Обновить геопозицию</button>
            </header>
            

            <!-- Current geoposition -->
            <section class="current-position">
                <div>
                    <h3 class="place">Saint-Petersburg</h3>
                    <div class="current-weather">
                        <img src="" alt="weather icon" class="weather-icon">
                        <p class="temperature">8 °C</p>
                    </div>
                </div>
                
                <ul class="weather-report">
                    <li>
                        <h4 class="report-item-title">Ветер</h4>
                        <p>asdasd</p>
                    </li>
                    <li>
                        <h4 class="report-item-title">Облачность</h4>
                        <p>asdasd</p>
                    </li>
                    <li>
                        <h4 class="report-item-title">Давление</h4>
                        <p>asdasd</p>
                    </li>
                    <li>
                        <h4 class="report-item-title">Влажность</h4>
                        <p>asdasd</p>
                    </li>
                    <li>
                        <h4 class="report-item-title">Координаты</h4>
                        <p>asdasd</p>
                    </li>
                </ul>
            </section>
            
            <!-- Pinned -->
            <section class="pinned">
                <h2 class="section_title">Избранное</h2>
                <ul class="pinned-list">
                    <li class="weather-card">

                    </li>
                </ul>
            </section>
        </main>
    </body>
    <footer>

    </footer>
</html>
